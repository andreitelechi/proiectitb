<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Bridge</h1>
        <div>
            <button id="connectMetaMask">Connect MetaMask</button>
            <button id="connectSuiWallet">Connect Sui Wallet</button>
        </div>
        <p id="walletStatus">Not Connected</p>

        <div class="bridge-section">
            <h2>Bridge Tokens</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter token amount">

            <label for="sourceChain">Source Chain:</label>
            <select id="sourceChain">
                <option value="ethereum">Ethereum</option>
                <option value="sui">Sui</option>
            </select>

            <label for="destinationChain">Destination Chain:</label>
            <select id="destinationChain">
                <option value="sui">Sui</option>
                <option value="ethereum">Ethereum</option>
            </select>

            <button id="bridgeTokens">Bridge Tokens</button>
            <p id="transactionStatus"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
